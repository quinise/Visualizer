<!DOCTYPE html>
<html>
  <head>
    <!-- {% extends "../" %} -->
    <title>{% block title %}Visualizer{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <style>
    /* Modify window background color */
    :root {
      --bs-body-bg: #d0f5f5;
    }

    /* Modify navbar background color */
    .navbar-custom {
      background-color: #e3f9f9;
      width: 100%;
    }

     /* Modify brand and text color */
    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-text {
      color: #b5d5d5;
    }
  </style>
  <body>
    <div class="container">
      
      
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
